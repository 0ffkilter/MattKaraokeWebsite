<!doctype html>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- Latest compiled and minified CSS -->
<html lang="en"  data-bs-theme="dark">
    <head>
        <title>Matt's Karaoke Page</title>
    </head>
    <body>
        <div class="h-100 d-flex align-items-center justify-content-center">
            <div class="form-group">
                <br>
                <h1>Karaoke</h1>
                <form action="/">
                    <div class="form-floating">
                        <select class="form-select" id=country_select name="country">
                            {% for option in country_options %}
                                <option value="{{option}}" {% if nat_select == option %} SELECTED {% endif%}>{{option}}</option>"
                            {% endfor %}
                        </select>
                        <label for=country_select>Country</label>
                    </div>
                    <br>
                    <div class="form-floating">
                        <select class="form-select" id=search_select name="search">
                            {% for search in search_options %}
                                <option value="{{search}}" {% if search_select == search %} SELECTED {% endif%}>{{search}}</option>"
                            {% endfor %}
                        </select>
                        <label for=search_select>Filter</label>
                    </div>
                    <br>
                    <div class=form-floating>
                        <input type=text class="form-control" placeholder="Song Name" id="song_search" name="song_search">
                        <label for="song_search">Search:</label>
                    </div>
                    <br>
                    <input class="btn btn-primary" type="submit" value="Submit">
                </form>
            </div>
            
            <div class="h-100 d-flex align-items-center justify-content-center">
            <br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Song</th>
                        <th scope="col">Artist</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in range(count) %}
                        <tr>
                            <td>{{songs[i]["id"]}}</td>
                            <td>{{songs[i]["song"]}}</td>
                            <td>{{songs[i]["artist"]}}</td>
                    {% endfor %}
                </tbody>
            </table>

            </div>
        </div>
    </body>
</html>
